<!-- tailwindcss enable -->
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Assainment 2</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
            integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body class="[&::-webkit-scrollbar]:hidden bg-[#1A0B2E]">
        <!-- HEADER -->
        <header
            class="w-full bg-[#1A0B2E]/80 backdrop-blur-[10px] flex items-center justify-center fixed top-0 left-0 right-0 text-white z-[999] border-b border-white/10 px-5"
        >
            <nav
                class="flex items-center justify-between max-w-[1500px] w-full h-22"
            >
                <!-- NAV LEFT -->
                <a href="#" class="text-5xl font-bold">
                    <h1>
                        Tech<span
                            class="bg-[linear-gradient(180deg,#b003e3,#f98971)] bg-clip-text text-transparent bg-center"
                            >Wave</span
                        >
                    </h1>
                </a>
                <!-- NAV MIDDLE -->
                <div class="text-sm md:flex hidden items-center gap-10">
                    <a
                        href="#about"
                        class="cursor-pointer hover:text-white text-zinc-300 duration-300"
                        >About</a
                    >
                    <a
                        href="#episod"
                        class="cursor-pointer hover:text-white text-zinc-300 duration-300"
                        >Episodes</a
                    >
                    <a
                        href="#host"
                        class="cursor-pointer hover:text-white text-zinc-300 duration-300"
                        >Host</a
                    >
                </div>
                <!-- NAV RIGHT -->
                <div class="md:flex hidden">
                    <button
                        class="bg-[linear-gradient(20deg,#F7E93F,#9100F8)] flex items-center gap-1 p-2 font-semibold rounded-full px-5 cursor-pointer hover:bg-[linear-gradient(50deg,#F7E93F,#9100F8)] duration-300 hover:shadow-2xl/50 hover:shadow-[#F7E93F]"
                    >
                        Subscribe
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>
                <!-- MENU -->
                <div class="flex md:hidden">
                    <img
                        src="./assets/hamburger-menu.png"
                        alt=""
                        class="scale-[1.4]"
                    />
                </div>
            </nav>
        </header>
    </body>
</html>
